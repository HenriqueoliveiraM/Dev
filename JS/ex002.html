<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #9b9bee;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 174, 0);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // Vai perguntar o nome da pessoa
        var n2 = Number(prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma} `) //concatenação
        // o + serve para adição e concatenação 
        //o windows.prompt sempre retorna uma string, por isso se fizer alguma operação, pode retornar de uma forma errada
        // Algumas formatações de string:
        // s.lenght (quantos caracteres a string tem)
        // s.toUpperCase() (Tudo para 'MAIÚSCULAS')
        // s.toLowerCase() (Tudo para 'minúsculas')
    </script>
</body>
</html>
